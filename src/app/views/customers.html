<div>

    <filter-textbox filter="vm.filter"></filter-textbox>
    <br />
    <h3>Customers:</h3>
    <table>
        <tr ng-repeat="cust in vm.customers | filter:vm.filter | orderBy:'name'">
            <td><a href="#/orders/{{ cust.id }}">{{ cust.name  }}</a></td>
            <td>{{ cust.total | currency }}</td>
        </tr>
    </table>
</div>
